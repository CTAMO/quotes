<!doctype html>
<html lang="en">
<!--<head>-->
    <meta charset="UTF-8">
    <title>.:: Quotes ::.</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/bootstrap-mock.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
</head>
<body ng-app="quotesApp">


    <div class="page">
        <div id="header">
            <div id="title">
                <h1 class="logo">Quotes</h1>
            </div>
            <div id="logindisplay">
            </div>

            <div id="loginMenu">
            </div>
            <div class="clear"></div>


            <div id="menucontainer">
                <ul id="menu">
                    <li>
                        <a href="#">Item</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main" ng-controller="HomeController">

            <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
            <div>
                {{messages}}
            </div>


            <section id="postMessage">
                <div id="message-form">
                    <div>Type
                    your
                    message
                    below:</div>
                    <div id="message-text-container">
                        <textarea id="new-message-text" name="messageText"></textarea>
                        <input type="submit" id="message-submit-button" value="Send"/>

                        <div class="clear"></div>
                    </div>
                </div>
            </section>
        </div>
        <div id="siteFooter">
            Copyright &copy; Stamo Gochev - 2015
        </div>
    </div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="components/home/MessagesService.js"></script>
    <script src="components/home/HomeController.js"></script>

</body>
</html>
