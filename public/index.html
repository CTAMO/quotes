<!doctype html>
<html lang="en">
<!--<head>-->
    <meta charset="UTF-8">
    <title>.:: Quotes ::.</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="css/bootstrap-mock.css">
</head>
<body ng-app="quotesApp">


    <div class="page"  ng-controller="MessagesController">
        <div id="header">
            <div id="title">
                <h1 class="logo">Quotes</h1>
            </div>
            <div id="logindisplay">
            </div>

            <div id="loginMenu">
            </div>
            <div class="clear"></div>


            <div id="menucontainer">
                <ul id="menu">
                    <li>
                        <a href="#">Item</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="main" ng-controller="MessagesController">

            <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
            <div id="messages" ng-repeat="message in someMessages">
                <article class="message">
                    <div class="message-info">
                        <div class="message-author">
						<span>image</span>
                            <strong>{{message.AuthorUsername}}:</strong>

                            <a data-mutestatus="@message.IsAuthorMuted" class="mute-status muted"
                               data-usernametobemuted="@message.AuthorUsername"></a>
                        </div>
                        <div class="message-date-created">
                            Date: <strong>{{message.DateCreated}}</strong>
                        </div>
                        <div class="message-votes">
                            <button class="vote-up" data-messageid="@message.Id"></button>
						<span class="message-votes-count" id="message-votes-count_@message.Id">
							{{message.Likes.length || 0}}  votes
						</span>
                            <button class="vote-down" data-messageid="@message.Id"></button>
                        </div>
                    </div>
                    <div class="clear"></div>
                    <div class="message-text">"{{message.Text}}"</div>
                </article>
            </div>

            <!--<div id="pager">Pager</div>-->

            <!--<div class="pagination" data-pagination="" data-num-pages="numPages()"-->
                 <!--data-current-page="currentPage" data-max-size="maxSize"-->
                 <!--data-boundary-links="true"></div>-->
            <div id="pager">
                <pagination boundary-links="true"
                            max-size="3"
                            items-per-page="itemsPerPage"
                            total-items="messages.length"
                            ng-model="currentPage"
                            ng-change="pageChanged()"></pagination>
            </div>


            <div id="postMessage">
                <form id="message-form" ng-submit="addMessage(text)">
                    <label for="new-message-text">Type your inspiring quote:</label>
                    <div id="message-text-container">
                        <textarea id="new-message-text" ng-model="text"></textarea>
                        <input type="submit" id="message-submit-button" value="Send"/>

                        <div class="clear"></div>
                    </div>
                </form>
            </section>
        </div>
        <div id="siteFooter">
            Copyright &copy; Stamo Gochev - 2015
        </div>
    </div>
